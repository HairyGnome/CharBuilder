name: Quasar Deploy & Electron Release

on:
  push:
    branches:
      - rel

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      NODE_VERSION: 24
    steps:
      # 1. Checkout code
      - uses: actions/checkout@v3

      # 2. Setup Node.js
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      # 3. Install dependencies
      - run: npm ci

      # 4. Build Quasar web project
      - name: Build Quasar Web
        run: npm run web:build

      # 5. Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: dist/pwa  # Adjust if using SSR/PWA
          publish_branch: gh-pages

      # 6. Build Electron app
      - name: Build Electron App
        run: npm run electron:dev

      # 7. Create Release and Upload Electron Build
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.run_number }}
          name: Electron Build v${{ github.run_number }}
          body: Electron build for commit ${{ github.sha }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Electron Build
        uses: softprops/action-gh-release@v1
        with:
          files: dist/electron/*  # Adjust path if needed
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
